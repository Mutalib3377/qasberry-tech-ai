
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Qasberry Tech | Real-World AI Transformation</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Montserrat:wght@700;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0B0F3F;
      color: #FFFFFF;
      overflow-x: hidden;
    }
    h1, h2, h3 {
      font-family: 'Montserrat', sans-serif;
    }
    .glass {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }
    .neon-cyan-glow {
      box-shadow: 0 0 30px rgba(0, 245, 255, 0.25);
    }
    .text-glow-cyan {
      text-shadow: 0 0 12px rgba(0, 245, 255, 0.4);
    }
    .bg-tech-mesh {
      background-image: radial-gradient(rgba(0, 245, 255, 0.05) 1px, transparent 0);
      background-size: 40px 40px;
    }
    
    @keyframes shimmer {
      0% { background-position: -200% center; }
      100% { background-position: 200% center; }
    }
    .animate-shimmer {
      background: linear-gradient(90deg, #00F5FF, #9A6CFF, #00F5FF);
      background-size: 200% auto;
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      animation: shimmer 4s linear infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0); }
      50% { transform: translateY(-20px) rotate(2deg); }
    }
    .animate-float {
      animation: float 6s ease-in-out infinite;
    }

    @keyframes pulse-ring {
      0% { transform: scale(0.8); opacity: 0; }
      50% { opacity: 0.3; }
      100% { transform: scale(1.5); opacity: 0; }
    }
    .animate-pulse-ring {
      animation: pulse-ring 4s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: #0B0F3F; }
    ::-webkit-scrollbar-thumb {
      background: rgba(0, 245, 255, 0.2);
      border-radius: 4px;
    }
  </style>
